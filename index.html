<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAKAO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="login-banner">
        <div class="info-banner">
          <strong class="h-infor">카카오계정 하나로 충분합니다.</strong>
          <p class="u-banner">
            카카오 서비스 뿐 아니라 Daum, Melon 및 다양한 외부 서비스까지<br />카카오계정
            하나로 편리하게 이용해보세요!
          </p>
          <img src="img/kakao.png" alt="logo" class="kakao-img" />
        </div>
        <div class="boox">
          <div class="box">
            <p class="ka-logo">KaKao</p>
            <input
              type="text"
              placeholder="카카오메일 아이디,이메일,전화번호"
              class="login-text"
            />
            <input
              type="password"
              placeholder="비밀번호"
              class="password-text"
            />
            <div class="check">
              <input type="checkbox" class="login-uji" />로그인상태 유지<br />
            </div>
            <button class="login">로그인</button>
            <div class="oor">
              <p class="OR">-또는-</p>
            </div>
            <button class="QR">QR코드 로그인</button>
            <div class="font-1">
              <span class="font">회원가입</span>

              <span class="back-font">카카오계정 | 비밀번호 찾기</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
